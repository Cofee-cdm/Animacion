<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #3b0a65, #8f4ac5);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      padding: 20px;
      animation: pulse 4s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
      opacity: 0.6;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    .explode {
      transform: scale(2) rotate(45deg) !important;
      opacity: 0 !important;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>I love you mi coraz贸n de melocot贸n</h1>
  <script>
    const body = document.body;

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 8 + Math.random() * 5 + 's';
      heart.style.opacity = Math.random();
      heart.style.background = `hsl(${Math.random() * 360}, 70%, 80%)`;

      heart.addEventListener('click', () => {
        heart.classList.add('explode');
        setTimeout(() => heart.remove(), 300);
      });

      body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
